<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masukkan Barang Penjualan</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #fff; /* Background hitam */
            padding: 20px;
            color: black; /* Teks berwarna putih */
        }
        nav {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            margin: 0 10px;
            border-radius: 3px;
        }
        nav a:hover {
            background-color: #45a049;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid black;
            border-radius: 3px;
            box-sizing: border-box;
        }
        textarea {
            height: 150px;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header img {
            max-width: 200px; /* Sesuaikan ukuran logo */
            margin: 10px auto;
            display: block;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>

<header>
    <h1>Mie Ayam Kang Ujang</h1>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#menu">Menu</a>
    <a href="#about">About Us</a>
    <a href="#contact">Contact</a>
</nav>

<form action="" method="POST" enctype="multipart/form-data">
    <label for="nama_produk">Nama Pelanggan:</label>
    <input type="text" id="nama_produk" name="nama_produk" required>

    <label for="Kategori">Pilih Menu:</label>
    <select id="Kategori" name="Kategori" required>
        <option value="" disabled selected>Pilih Menu</option>
        <option value="Elektronik">Mie Ayam</option>
        <option value="Fashion">Bakmie cina</option>
        <option value="Kecantikan">pangsit</option>
        <option value="Pakaian">Bakso</option>
        <option value="Seragam">Seragam</option>
        <option value="Buku">Buku</option>
    </select>

    <label for="harga">No. Telpon:</label>
    <input type="number" id="harga" name="harga" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="deskripsi">Alamat:</label>
    <textarea id="deskripsi" name="deskripsi" required></textarea>

    <label for="stok">Jumlah Pesanan:</label>
    <input type="number" id="stok" name="stok" required>

    <button type="submit" name="submit">Tambah Produk</button>
</form>

<footer>
    <p>&copy; 2023 Mie Ayam Kang Ujang. All rights reserved.</p>
</footer>

</body>
</html>
